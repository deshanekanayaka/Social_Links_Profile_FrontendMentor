<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="styles.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="photo"
          class="photo"
        />
        <h1 class="name">Jessica Randall</h1>
        <span>London, United Kingdom</span>
        <p>"Front-end developer and avid reader."</p>
        <div class="link-container">
          <div class="link-block"><a href="">GitHub</a></div>
          <div class="link-block"><a href="">Frontend Mentor</a></div>
          <div class="link-block"><a href="">LinkedIn</a></div>
          <div class="link-block"><a href="">Twitter</a></div>
          <div class="link-block"><a href="">Instagram</a></div>
        </div>
      </div>
    </div>
  </body>
</html>
